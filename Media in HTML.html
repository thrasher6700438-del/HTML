<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media in HTML</title>
</head>
<body>
    <h2>Image in HTML</h2>
    <img src="image.jpg" alt="rose" width="300" height="200">

       <h2>Audio in HTML</h2>
       <audio controls>
        <source src="name.mp3" type="audio/mpeg">
        your browser does not support audio element.
       </audio>
       <h2>Video in HTML</h2>
       <video controls>
        <source src="Demo.mp4" type="video/mp4">
        your browser does not support video element.
       </video>
       <iframe src="https://youtu.be/Rha56-jPxxM?si=QW2u1BB2CA_lYjPm" height="200" width="300">Error</iframe>
       <h2>This is a youtube video related to a game called "minecraft" it is added using the tag iframe</h2>
</body>
</html>
