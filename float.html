<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        img#flowerRight{
            float:right
        }
        img#flowerLeft{
            float:left
        }
    </style>
</head>
<body>
    <h2>Float Right</h2>
    <P>in this example the image will float to the right and the text paragraph will wrap around the image</P>

    <p>
        <img id="flowerRight" src="flower.jpg" alt="tree" style="width:100px;height:100px;">
        <img id="flowerLeft" src="flower2.jpg" alt="tree" style="width:100px;height:100px;">
    this is a dummy content used to understand float properly <br>
</body>
</html>
