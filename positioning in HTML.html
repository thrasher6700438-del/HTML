<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positioning in HTML</title>
    <style>
        div {
            right:30px;
            border : 3px solid red;
        }
        
        div.absolute {
            position:absolute;
            left:50px;
            border: 3px solid blue
        }

        div.relative {
            position:50px relative;
            left:100px;
            border: 3px solid yellow
        }

        div.fixed {
            position:fixed;
            top:0;
            right:20px;
            width:300px;
            border: 3px solid purple
        }

        div.sticky {
            position:50px sticky;
            top:1px;
            left:20px;
            width:100px;
            border: 3px solid green
        }

        
    </style>
</head>
<body>
    <h2>positioning</h2>
    <div>With no position property</div>
    <div class="sticky">
        Div with Sticky position property
    </div>
    <div class="relative">
        this Div element has a property: "relative"
        <div class="absolute">
            absolute class DIV
    </div>
    </div>
    <div class="fixed">
        Div with fixed position property
    </div>
